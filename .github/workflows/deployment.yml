name: Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual deploy'
        required: false
        default: 'manual trigger'

concurrency: main

env:
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_PORT: ${{ secrets.SSH_PORT }}
  SSH_USER: ${{ secrets.SSH_USER }}
  SSH_IP: ${{ secrets.SSH_IP }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH
        run: |
          mkdir -p ~/.ssh
          printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          chmod 700 ~/.ssh

          # Populate known_hosts automatically
          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_IP}" >> ~/.ssh/known_hosts 2>/dev/null
          chmod 600 ~/.ssh/known_hosts

      - name: Git Fetch
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/repository/url-shortener-laravel.codewithross.app && git fetch'

      - name: Git Pull
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/repository/url-shortener-laravel.codewithross.app && git pull'

      - name: Git Reset
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/repository/url-shortener-laravel.codewithross.app && git reset --hard'

      - name: Git Pull
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/repository/url-shortener-laravel.codewithross.app && git pull'

      - name: Ensure .env exists (and generate key if created)
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_IP" '
            cd ~/repository/url-shortener-laravel.codewithross.app
            if [ ! -f .env ]; then
              cp .env.example .env
              php artisan key:generate
            fi
          '

      - name: Composer Install
        run: ssh -p $SSH_PORT $SSH_USER@$SSH_IP 'cd ~/repository/url-shortener-laravel.codewithross.app && composer install || exit 1'

      # SQLite
      - name: Prepare SQLite and migrate
        run: |
          ssh -p "$SSH_PORT" "$SSH_USER@$SSH_IP" '
            set -e
            cd ~/repository/url-shortener-laravel.codewithross.app

            # Ensure database file exists
            mkdir -p database
            [ -f database/database.sqlite ] || touch database/database.sqlite
            chmod 664 database/database.sqlite || true

            # Generate tables for session/cache/queue if using database drivers
            php artisan session:table || true
            php artisan cache:table || true
            php artisan queue:table || true

            # Run migrations
            php artisan migrate:fresh --force
            php artisan db:seed --force
          '
